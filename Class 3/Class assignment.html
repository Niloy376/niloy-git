<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form</title>
</head>
<body>
   <h1>My Form</h1><br>

   <input type="text" placeholder="First Name">
   <input type="text" placeholder="Last Name"><br><br>
   <input type="email" placeholder="Email Address">
   <input type="password" placeholder="Passwword"><br><br>
   <input type="number" placeholder="Phone number"> <br>

   <h2>Where form- </h2>
   <select name="" id="">
    <option value="Dhaka">Dhaka</option>
        <option value="Rajshahi">Rajshahi</option>
        <option value="Khulna">Khulna</option>
        <option value="Rangpur">Rangpur</option>
        <option value="Chittagong">Chittagong</option>
        <option value="Barisal">Barisal</option>
        <option value="Sylhet">Sylhet</option>
        <option value="Mymenshing">Mymenshing</option>
        <option value="Other">Other</option>
   </select>

   <h2>Gender</h2>
   <input type="radio" name="gender" value="Male">Male 
   <input type="radio" name="gender" value="Female">Female 
   <input type="radio" name="gender" value="Other">Other <br>

   <h2>Services</h2>
   <input type="checkbox" name="servic" value="HTML">HTML 
   <input type="checkbox" name="servic" value="CSS">CSS 
   <input type="checkbox" name="servic" value="javascript">javascript
   <input type="checkbox" name="servic" value="PHP">PHP <br>

   <h2>Blood Group</h2>
   <select name="" id="">
    <option value="A+">A+</option>
    <option value="AB+">AB+</option>
    <option value="AB-">AB-</option>
    <option value="O+">O+</option>
    <option value="O-">O-</option>
    <option value="Other">Other</option>
   </select><br>

   <h2>Favourite color</h2>
   <input type="color"><br>

   <h2>Date of Birth</h2>
   <input type="date" placeholder="mm/dd/yyyy"><br>


   <h2>Upload CV</h2>
   <input type="file"><br> <br>

   <input type="submit" value="Send">
   <input type="reset" value="Reset">
</body>
</html>
