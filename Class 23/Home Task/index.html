<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/all.css">

    <title>Menu with Registration Modal</title>

  </head>
  <body>

    <header class="bg-light">
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">

                    <a class="navbar-brand" href="#">
                    <img class="w-50" src="https://i.ibb.co/vwHff3T/Sorobindu-logo-1.png" alt="">
                    </a>

                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>

                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                      <li class="nav-item px-3">
                        <a class="nav-link active fs-5" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item px-3">
                        <a class="nav-link text-black fs-5" href="#">About Us</a>
                      </li>
                      
                      <li class="nav-item px-3">
                        <a class="nav-link text-black fs-5">Services</a>
                      </li>
                      
                      <li class="nav-item px-3">
                        <a class="nav-link text-black fs-5">Blog</a>
                      </li>
                      
                      <li class="nav-item">
                        <a class="nav-link text-black fs-5">Contact</a>
                      </li>

                    </ul>

                    <!-- Modal -->
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary btn-hover" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                        Registration Now
                    </button>
                    
                    <!-- Modal -->
                    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="staticBackdropLabel">Registration Form</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="input-group input-group-lg pb-2">
                                    <span class="input-group-text" id="inputGroup-sizing-lg"><span><i class="fa-solid fa-user"></i></span></span>
                                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="Enter your name">
                                </div>
                                                                
                                <div class="input-group input-group-lg pb-2">
                                    <span class="input-group-text" id="inputGroup-sizing-lg"><span><i class="fa-solid fa-envelope"></i></span></span>
                                    <input type="email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="Enter your email">
                                </div>

                                <div class="input-group input-group-lg pb-2">
                                    <span class="input-group-text" id="inputGroup-sizing-lg"><span<i class="fa-solid fa-lock"></i></span></span>
                                    <input type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="Enter your password">
                                </div>

                                <div class="input-group input-group-lg pb-2">
                                    <span class="input-group-text" id="inputGroup-sizing-lg"><span<i class="fa-solid fa-lock"></i></span></span>
                                    <input type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="Re-type your password">
                                </div>

                                <!-- checkboxSection -->
                                <div class="gender mb-3">
                                    <h5><strong>Gender:</strong></h5>
                                    <div class="form-check">
                                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                      <label class="form-check-label" for="flexRadioDefault1">
                                        Male
                                      </label>
                                    </div>
                                    <div class="form-check">
                                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                                      <label class="form-check-label" for="flexRadioDefault2">
                                        Female
                                      </label>
                                    </div>
                                    <div class="form-check">
                                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                                      <label class="form-check-label" for="flexRadioDefault3">
                                        Others
                                      </label>
                                    </div>
                                </div>

                                <!-- courseSection -->
                                <select class="form-select form-select-md mb-3" aria-label=".form-select-md example">
                                    <option selected>Select your course</option>
                                    <option value="1">HTML, CSS & Bootstrap5</option>
                                    <option value="2">Basic WordPress Fundamental</option>
                                    <option value="3">Advance WooCommerce & Market Place</option>
                                    <option value="4">HTML (Day-0) to Advance WordPress With WooCommerce + Marketplace Support(Combo)</option>
                                  </select>
                                  
                                <!-- agreementSection -->
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckAgree">
                                    <label class="form-check-label" for="flexCheckAgree">
                                      I agree with terms and conditions
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckNews">
                                    <label class="form-check-label" for="flexCheckNews">
                                      I want to receive the Newsletter
                                    </label>
                                </div>

                               

                                <div class="text-center pt-3">
                                    
                                    <a class="btn btn-primary btn-lg" href="">Register Now</a>
                                </div>
                                

                            </div>
                            
                        </div>
                        </div>
                    </div>

                  </div>

                </div>
              </nav>
        </div>
    </header>










    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" ></script>

  </body>
</html>
